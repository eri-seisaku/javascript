<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <title>はじめてのJavaScript</title>
  <style>
    body {
      user-select: none; /* テキストや画像などの要素を選択できないようにするプロパティ */
    }
    i {
      color: rgb(255, 148, 166);
      font-size: 20px;
      margin-right: 4px;
      cursor: pointer;
    }
    i.large {
      color: red;
      font-size: 32px;
    }
    span {
      font-size: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <i class="bi bi-heart-fill" id="heart"></i>
  <span id="counter">0</span>

  <script>
    'use strict';

    let n = 0;
    // idの要素を取得
    const heart = document.getElementById('heart');
    const counter = document.getElementById('counter');

    // clickイベント
    heart.addEventListener('click', () => {
      // +1
      n++;
      // nが10超えたら.large追加
      if (n > 10) {
        heart.classList.add('large');
      }
      counter.textContent = n;
    });
  </script>
</body>
</html>
